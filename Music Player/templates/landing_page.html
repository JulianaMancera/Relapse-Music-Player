<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Nostalgia - Landing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/static/shi.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #f0e6d2;
        }
        .landing {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        .vinyl {
            width: 150px;
            height: 150px;
            background: url('/static/vinyl.png') no-repeat center;
            background-size: contain;
            margin: 20px auto;
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5em;
            color: #ff6b81;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2em;
            color: #a3e4d7;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .start-button {
            background-color: #4a2c2a;
            border: none;
            color: #f0e6d2;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .start-button:hover {
            background-color: #6f4e2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="landing">
        <div class="vinyl"></div>
        <h1>Welcome to Vinyl Nostalgia</h1>
        <p>Step back in time with our vintage-inspired music player. Enjoy your favorite tunes with a retro vinyl experience. Click below to start spinning your records!</p>
        <a href="/player"><button class="start-button">Start Playing</button></a>
    </div>
    <script>
        document.querySelector('.start-button').addEventListener('click', () => {
            window.location.href = '/player';
        });
    </script>
</body>
</html>
